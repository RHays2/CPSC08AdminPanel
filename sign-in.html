<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tour Admin Panel</title>

    <!--bootstrap
        https://getbootstrap.com/docs/4.4/getting-started/download/
    -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--our css-->
    <link rel="stylesheet" href="style.css">
    <!--our js-->
    <script src="sign-in.js"></script>
</head>

<body id="sign-in-page">
    <div class="container">
        <!--TODO: vertical center-->
        <div class="row justify-content-center align-items-center" id="highest-level-row">
            <div class="col-2.5">
                <!--TODO: Doesn't quite match background color-->
                <img src="gu-logo.jpg" alt="Church outline gonzaga university logo">
            </div>
            <div class="col-3">
                <form>
                    <div class="row mt-1 justify-content-center">
                        <label for="username">Username:</label>
                    </div>
                    <div class="row mt-1 justify-content-center">
                        <input type="text" name="username" placeholder="username" id="username" required>
                    </div>
                    <div class="row mt-1 justify-content-center">
                        <label for="password">Password:</label>
                    </div>
                    <div class="row mt-1 justify-content-center">
                        <input type="password" name="password" placeholder="password" id="password" required>
                    </div>
                    <div class="row mt-2 justify-content-center">
                        <button class="btn btn-primary btn-block" id="sign-in" type="button" onclick="attemptSignIn();">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
